group 'com.jwhbridger.camel.spark.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.camel', name: 'camel-core', version: '2.18.1'
    compile group: 'org.apache.camel', name: 'camel-spark-rest', version: '2.18.1'
    compile group: 'org.apache.camel', name: 'camel-jackson', version: '2.18.1'
    compile group: 'org.apache.camel', name: 'camel-http', version: '2.18.1'

    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.22'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
